name: Run Tests and Send Email on Failure

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main

jobs:
  test:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.9'

      - name: Install dependencies
        run: |
          pip install -r requirements.txt

      - name: Run tests
        id: test_step
        run: |
          pytest > test-results.log || echo "TEST_FAILED=true" >> $GITHUB_ENV

      # If the tests fail, send an email alert
      - name: Send email alert on failure
        if: env.TEST_FAILED == 'true'
        uses: dawidd6/action-send-mail@v3
        with:
          server_address: smtp.gmail.com  # Change this if using a different email provider
          server_port: 587
          username: ${{ secrets.EMAIL_USERNAME }}
          password: ${{ secrets.EMAIL_PASSWORD }}
          subject: "GitHub Actions Test Failure Alert ðŸš¨"
          to: "owusuansah.derrick@outlook.com"
          from: "github-actions@example.com"
          body: "Tests have failed in the repository. Please check the logs."

